<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Koenig Learning Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .icon svg {
      width: 60px;
      height: 60px;
      color: #0891b2;
    }

    h1 {
      font-size: 28px;
      color: #1e293b;
      margin-bottom: 12px;
      font-weight: 700;
    }

    p {
      color: #64748b;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: #0891b2;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .retry-btn:hover {
      background: #0e7490;
      transform: translateY(-2px);
    }

    .retry-btn svg {
      width: 20px;
      height: 20px;
    }

    .tips {
      margin-top: 40px;
      padding: 20px;
      background: white;
      border-radius: 16px;
      text-align: left;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .tips h2 {
      font-size: 14px;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }

    .tips ul {
      list-style: none;
    }

    .tips li {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 0;
      color: #475569;
      font-size: 14px;
    }

    .tips li::before {
      content: "âœ“";
      color: #0891b2;
      font-weight: bold;
    }

    .logo {
      margin-bottom: 32px;
    }

    .logo span {
      font-size: 24px;
      font-weight: 700;
    }

    .logo .k { color: #0891b2; }
    .logo .o { color: #94a3b8; }
    .logo .rest { color: #0891b2; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span class="k">K</span><span class="o">O</span><span class="rest">ENIG</span>
    </div>

    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"/>
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>
      Don't worry! Your progress is saved locally.
      Check your internet connection and try again.
    </p>

    <button class="retry-btn" onclick="window.location.reload()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
      </svg>
      Try Again
    </button>

    <div class="tips">
      <h2>While you're offline, you can:</h2>
      <ul>
        <li>Review your downloaded course materials</li>
        <li>Practice with saved flashcards</li>
        <li>Take offline quizzes</li>
        <li>Read your saved notes</li>
      </ul>
    </div>
  </div>

  <script>
    // Auto-retry when back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
